name: Update Baselines

on:
  workflow_dispatch:
    inputs:
      justification:
        description: 'Justification for updating baselines (required)'
        required: true
        type: string
      reviewer:
        description: 'Name of the reviewer who approved this change (required)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-baselines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update snapshots
        run: npm run test:unit -- --update

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Add entry to BASELINE_CHANGE_LOG.md
        run: |
          # Create the new entry
          NEW_ENTRY="### Baseline Update - ${{ steps.date.outputs.date }}
          - **Date**: ${{ steps.date.outputs.date }}
          - **File**: Bulk snapshot update via GitHub Actions
          - **Justification**: ${{ github.event.inputs.justification }}
          - **Reviewer**: ${{ github.event.inputs.reviewer }}
          - **PR**: Workflow run #${{ github.run_number }} (${{ github.run_id }})

          "

          # Insert the new entry after the "<!-- Add new entries below this line, newest first -->" marker
          sed -i '/<!-- Add new entries below this line, newest first -->/a\
          '"$NEW_ENTRY"'' BASELINE_CHANGE_LOG.md

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore: update baselines

          Justification: ${{ github.event.inputs.justification }}
          Reviewer: ${{ github.event.inputs.reviewer }}
          Workflow run: #${{ github.run_number }}"
          git push
